version: 2
jobs:
  build:
    working_directory: ~/sftp-component
    docker:
      - image: node:10
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Installing Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Running Tests
          command: npm test; npm run integration-test
